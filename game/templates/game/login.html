<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Number Quest - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: linear-gradient(135deg, #f5f5ff 0%, #ffffff 100%);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            border: 3px solid rgba(138, 43, 226, 0.1);
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
            border-radius: 25px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.4);
            transform: rotate(5deg);
        }

        .logo-icon {
            font-size: 50px;
            transform: rotate(-5deg);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-size: 2em;
            font-weight: 800;
        }

        .subtitle {
            text-align: center;
            color: #9b59b6;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        h2 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #764ba2;
            font-size: 1em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a78bfa;
            width: 20px;
            height: 20px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f3f0ff;
            color: #666;
        }

        .input-field:focus {
            outline: none;
            border-color: #a78bfa;
            background: white;
            box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.1);
        }

        .input-field::placeholder {
            color: #bbb;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a78bfa;
            width: 20px;
            height: 20px;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
            font-size: 0.95em;
        }

        .remember-me input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #764ba2;
        }

        .forgot-password {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #9b59b6;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #fbbf24 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(167, 139, 250, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(167, 139, 250, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 1em;
        }

        .signup-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #9b59b6;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #a78bfa;
        }

        .dot:nth-child(2) {
            background: #ec4899;
        }

        .dot:nth-child(3) {
            background: #fbbf24;
        }

        .error-message {
            color: #ec4899;
            font-size: 0.9em;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="logo-icon">‚≠ê</span>
        </div>

        <h1>Target Number Quest</h1>
        <p class="subtitle">Let's learn and play!</p>

        <h2>Welcome Back!</h2>

        <form id="loginForm" onsubmit="handleLogin(event)">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Username or Email</label>
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                    <input 
                        type="text" 
                        id="username" 
                        class="input-field" 
                        placeholder="Enter your username"
                        required
                    >
                </div>
                <p class="error-message" id="usernameError">Please enter your username or email</p>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input 
                        type="password" 
                        id="password" 
                        class="input-field" 
                        placeholder="Enter your password"
                        required
                    >
                    <svg class="password-toggle" id="eyeIcon" onclick="togglePassword()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </div>
                <p class="error-message" id="passwordError">Please enter your password</p>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="{% url 'game:signin' %}">Sign Up</a></p>

        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Reset error messages
            document.getElementById('usernameError').classList.remove('show');
            document.getElementById('passwordError').classList.remove('show');
            
            let hasError = false;
            
            if (!username) {
                document.getElementById('usernameError').classList.add('show');
                hasError = true;
            }
            
            if (!password) {
                document.getElementById('passwordError').classList.add('show');
                hasError = true;
            }
            
            if (!hasError) {
                // Submit to Django backend
                fetch('/game/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = data.redirect;
                    } else {
                        document.getElementById('passwordError').textContent = data.error;
                        document.getElementById('passwordError').classList.add('show');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('passwordError').textContent = 'An error occurred';
                    document.getElementById('passwordError').classList.add('show');
                });
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
